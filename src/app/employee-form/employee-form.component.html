<div class="form-container">
    <h2>Add New Employee</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      
      <div class="form-field">
        <label>Name:</label>
        <input type="text" formControlName="name">
        <div *ngIf="employeeForm.get('name')?.touched && employeeForm.get('name')?.invalid">
          Name is required
        </div>
      </div>
  
      <div class="form-field">
        <label>Email:</label>
        <input type="email" formControlName="email">
        <div *ngIf="employeeForm.get('email')?.touched && employeeForm.get('email')?.hasError('required')">
          Email is required
        </div>
        <div *ngIf="employeeForm.get('email')?.touched && employeeForm.get('email')?.hasError('email')">
          Enter a valid email
        </div>
      </div>
  
      <div class="form-field">
        <label>Phone:</label>
        <input type="text" formControlName="phone">
        <div *ngIf="employeeForm.get('phone')?.touched && employeeForm.get('phone')?.invalid">
          Valid 10-digit phone number is required
        </div>
      </div>
  
      <div class="form-field">
        <label>Department:</label>
        <select formControlName="department">
          <option value="">Select department</option>
          <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
        </select>
        <div *ngIf="employeeForm.get('department')?.touched && employeeForm.get('department')?.invalid">
          Department is required
        </div>
      </div>
  
      <div class="form-field">
        <label>Position:</label>
        <input type="text" formControlName="position">
        <div *ngIf="employeeForm.get('position')?.touched && employeeForm.get('position')?.invalid">
          Position is required
        </div>
      </div>
  
      <button type="submit" [disabled]="employeeForm.invalid">Add Employee</button>
    </form>
  </div>
