<!-- src/app/employee-form/employee-form.component.html -->

<div class="container">
    <div class="form-header">
      <h2>Add New Employee</h2>
    </div>
    
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
        />
        <div *ngIf="submitted && f.name.errors" class="error-message">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.minlength">Name must be at least 3 characters</div>
        </div>
      </div>
      
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
        <div *ngIf="submitted && f.email.errors" class="error-message">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Enter a valid email address</div>
        </div>
      </div>
      
      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="text"
          id="phone"
          formControlName="phone"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"
        />
        <div *ngIf="submitted && f.phone.errors" class="error-message">
          <div *ngIf="f.phone.errors.required">Phone number is required</div>
          <div *ngIf="f.phone.errors.pattern">Enter a valid 10-digit phone number</div>
        </div>
      </div>
      
      <!-- Department -->
      <div class="form-group">
        <label for="department">Department</label>
        <select
          id="department"
          formControlName="department"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.department.errors }"
        >
          <option value="">Select Department</option>
          <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
        </select>
        <div *ngIf="submitted && f.department.errors" class="error-message">
          <div *ngIf="f.department.errors.required">Department is required</div>
        </div>
      </div>
      
      <!-- Position -->
      <div class="form-group">
        <label for="position">Position</label>
        <select
          id="position"
          formControlName="position"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.position.errors }"
        >
          <option value="">Select Position</option>
          <option *ngFor="let pos of positions" [value]="pos">{{ pos }}</option>
        </select>
        <div *ngIf="submitted && f.position.errors" class="error-message">
          <div *ngIf="f.position.errors.required">Position is required</div>
        </div>
      </div>
      
      <!-- Salary -->
      <div class="form-group">
        <label for="salary">Salary</label>
        <input
          type="number"
          id="salary"
          formControlName="salary"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.salary.errors }"
        />
        <div *ngIf="submitted && f.salary.errors" class="error-message">
          <div *ngIf="f.salary.errors.required">Salary is required</div>
          <div *ngIf="f.salary.errors.min">Salary must be greater than 0</div>
        </div>
      </div>
      
      <!-- Form Buttons -->
      <div class="form-buttons">
        <button type="submit" class="btn btn-primary">Save Employee</button>
        <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
        <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
