<div class="employee-list-container">
    <h2>Employee List</h2>
    
    <a routerLink="/add-employee" class="btn btn-success add-button">Add New Employee</a>
    
    <div *ngIf="employees.length === 0" class="no-employees">
      <p>No employees found. Add your first employee!</p>
    </div>
    
    <table *ngIf="employees.length > 0" class="employee-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Department</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.phone }}</td>
          <td>{{ employee.department }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.salary  }}</td>
        </tr>
      </tbody>
    </table>
  </div>
