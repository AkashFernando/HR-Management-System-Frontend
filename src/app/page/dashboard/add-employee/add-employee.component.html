<div class="min-h-screen bg-gradient-to-b from-indigo-50 to-white p-6">
    <div class="p-6 bg-white rounded-2xl shadow-md border border-indigo-100">
      <div class="mb-8">
        <h1 class="text-3xl font-extrabold text-indigo-700">Add New Employee</h1>
        <p class="text-slate-500 mt-2">Create a new employee profile with basic information</p>
      </div>
  
      <form class="space-y-6">
        <!-- Personal Information -->
        <div class="bg-white p-6 rounded-xl border border-indigo-100 shadow-sm">
          <h2 class="text-lg font-semibold text-indigo-600 mb-4">Personal Information</h2>
  
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Full Name -->
            <div>
              <label class="block text-sm font-medium text-indigo-700 mb-1">Full Name</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zM3 18a7 7 0 1114 0H3z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input 
                  type="text"
                  [(ngModel)]="employee.name"
                  name="fullName"
                  placeholder="John Smith"
                  class="pl-10 w-full rounded-lg border border-indigo-200 py-3 px-4 text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-indigo-50"
                  required>
              </div>
            </div>
  
            <!-- Email -->
            <div>
              <label class="block text-sm font-medium text-indigo-700 mb-1">Email Address</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-400" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 6l8 4 8-4v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
                  </svg>
                </div>
                <input 
                  type="email"
                  [(ngModel)]="employee.email"
                  name="email"
                  placeholder="john.smith@company.com"
                  class="pl-10 w-full rounded-lg border border-indigo-200 py-3 px-4 text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-indigo-50"
                  required>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Work Details -->
        <div class="bg-white p-6 rounded-xl border border-indigo-100 shadow-sm">
          <h2 class="text-lg font-semibold text-indigo-600 mb-4">Work Details</h2>
  
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Department -->
            <div>
              <label class="block text-sm font-medium text-indigo-700 mb-1">Department</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-400" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5 8v6a1 1 0 001 1h8a1 1 0 001-1V8l2.788-1.16a1 1 0 000-1.84l-7-3z" />
                  </svg>
                </div>
                <select
                  [(ngModel)]="employee.department"
                  name="department"
                  class="pl-10 w-full rounded-lg border border-indigo-200 py-3 px-4 text-indigo-800 bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                  required>
                  <option value="" disabled selected>Select Department</option>
                  <option value="engineering">Engineering</option>
                  <option value="marketing">Marketing</option>
                  <option value="sales">Sales</option>
                  <option value="hr">Human Resources</option>
                  <option value="finance">Finance</option>
                  <option value="operations">Operations</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5 7l5 5 5-5H5z" clip-rule="evenodd" />
                  </svg>
                </div>
              </div>
            </div>
  
            <!-- Start Date -->
            <div>
              <label class="block text-sm font-medium text-indigo-700 mb-1">Start Date</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zM6 7h8a1 1 0 010 2H6a1 1 0 110-2z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input 
                  type="date"
                  [(ngModel)]="employee.createdDate"
                  name="startDate"
                  class="pl-10 w-full rounded-lg border border-indigo-200 py-3 px-4 text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-indigo-50">
              </div>
            </div>
          </div>
        </div>
  
        <!-- Buttons -->
        <div class="flex justify-end space-x-4 pt-4">
          <button type="reset"
            class="py-2.5 px-5 rounded-lg border border-slate-300 text-slate-600 bg-white hover:bg-slate-100 transition-colors duration-200">
            Cancel
          </button>
          <button (click)="add()" type="button"
            class="py-2.5 px-5 rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 text-white hover:from-indigo-700 hover:to-purple-700 transition-all duration-200 shadow-md">
            Add Employee
          </button>
        </div>
      </form>
    </div>
  </div>
