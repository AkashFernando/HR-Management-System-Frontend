<div class="bg-gray-50 rounded-lg shadow-lg p-6">
    <div class="mb-6">
      <h2 class="text-2xl font-semibold text-gray-900">Manage Employees</h2>
      <p class="text-gray-600">View and manage your employee records</p>
    </div>
  
    <!-- Search and Filter Section -->
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <div class="flex-1">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input 
            type="text" 
            class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full pl-10 p-2.5" 
            placeholder="Search employees...">
        </div>
      </div>
      
      <div class="flex flex-col md:flex-row gap-4">
        <div>
          <select class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5">
            <option value="">All Departments</option>
            <option value="Engineering">Engineering</option>
            <option value="Marketing">Marketing</option>
            <option value="Design">Design</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
          </select>
        </div>
        
        <div>
          <select class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5">
            <option value="">All Status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        
        <button class="text-white bg-teal-600 hover:bg-teal-700 focus:ring-4 focus:outline-none focus:ring-teal-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
          Reset Filters
        </button>
      </div>
    </div>
  
    <!-- Table Section -->
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg mb-6">
      <table class="w-full text-sm text-left text-gray-600">
        <thead class="text-xs text-white uppercase bg-gradient-to-r from-teal-500 to-blue-600">
          <tr>
            <th scope="col" class="px-6 py-3">ID</th>
            <th scope="col" class="px-6 py-3">Name</th>
            <th scope="col" class="px-6 py-3">Email</th>
            <th scope="col" class="px-6 py-3">Department</th>
            <th scope="col" class="px-6 py-3">Position</th>
            <th scope="col" class="px-6 py-3">Join Date</th>
            <th scope="col" class="px-6 py-3">Status</th>
            <th scope="col" class="px-6 py-3">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample Row 1 -->
          <tr class="bg-white border-b hover:bg-gray-100">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">1</th>
            <td class="px-6 py-4">Kasun Tharaka</td>
            <td class="px-6 py-4">Kasun123gmail.com</td>
            <td class="px-6 py-4">Engineering</td>
            <td class="px-6 py-4">Senior Developer</td>
            <td class="px-6 py-4">April 10, 2025</td>
            <td class="px-6 py-4">
              <span class="px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">
                Active
              </span>
            </td>
            <td class="px-6 py-4">
              <div class="flex space-x-2">
                <button class="text-teal-600 hover:text-teal-900 bg-teal-100 hover:bg-teal-200 p-2 rounded-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                  </svg>
                </button>
                <button class="text-red-600 hover:text-red-900 bg-red-100 hover:bg-red-200 p-2 rounded-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>

          <!-- Sample Row 2 -->
          <tr class="bg-white border-b hover:bg-gray-100">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">2</th>
            <td class="px-6 py-4">Navidu Dasun</td>
            <td class="px-6 py-4">Navindugmail.com</td>
            <td class="px-6 py-4">Design</td>
            <td class="px-6 py-4">UI Designer</td>
            <td class="px-6 py-4">Nov 29, 2020</td>
            <td class="px-6 py-4">
              <span class="px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">
                Active
              </span>
            </td>
            <td class="px-6 py-4">
              <div class="flex space-x-2">
                <button class="text-teal-600 hover:text-teal-900 bg-teal-100 hover:bg-teal-200 p-2 rounded-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                  </svg>
                </button>
                <button class="text-red-600 hover:text-red-900 bg-red-100 hover:bg-red-200 p-2 rounded-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Pagination -->
    <div class="flex justify-between items-center">
      <div class="text-sm text-gray-700">
        Showing <span class="font-medium">1</span> to <span class="font-medium">4</span> of <span class="font-medium">4</span> entries
      </div>
      <nav class="flex space-x-2" aria-label="Pagination">
        <button class="px-3 py-1 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700">Previous</button>
        <button class="px-3 py-1 rounded-lg bg-teal-600 text-white">1</button>
        <button class="px-3 py-1 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700">Next</button>
      </nav>
    </div>
</div>
